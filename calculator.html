<!DOCTYPE html>
<html>

<head>
<title>Calculator</title>

<style>
body form {
	display: inline;
}
</style>

<!-- JS -->
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	var operand1 = 0.0;
	var operand2 = 0.0;
	var operation = "addition";
	var operations = document.getElementsByName("operation");

	// Listen to "change" event on the first text field.
	document.getElementById("operand1").addEventListener("change", function(event){
		operand1 = parseFloat(event.target.value);
		calculate(operand1, operand2, operations);
	}, false);

	// Listen to "change" event on the second text field.
	document.getElementById("operand2").addEventListener("change", function(event){
		operand2 = parseFloat(event.target.value);
		calculate(operand1, operand2, operations);
	}, false);

	// Listen to "change" events on all radio buttons
	for (var i = 0; i < operations.length; i++) {
		operations[i].addEventListener("change", function(event){
			calculate(operand1, operand2, operations);
		}, false);
	}
}, false);

// Find out which radio button is selected
function pickOperation(operations) {
	for (var i = 0; i < operations.length; i++) {
		if (operations[i].checked)
			operation = operations[i].value;
	}
}

function calculate(operand1, operand2, operations) {
	pickOperation(operations);
	// Find out which operation to perform
	switch (operation) {
		case "addition":
			document.getElementById("result").innerHTML = operand1 + operand2;
			break;
		case "subtraction":
			document.getElementById("result").innerHTML = operand1 - operand2;
			break;
		case "multiplication":
			document.getElementById("result").innerHTML = operand1 * operand2;
			break;
		case "division":
			// Check if the divisor is 0
			if (operand2 != 0)
				document.getElementById("result").innerHTML = operand1 / operand2;
			else
				document.getElementById("result").innerHTML = "Invalid operation: divisor cannot be zero.";
			break;
	}
}
</script>
<!-- END JS -->
</head>

<body>
	<form name="Calculator" action="#">
		<input type="text" id="operand1" name="operand1" value=0>
		<input type="radio" name="operation" value="addition" checked>+
		<input type="radio" name="operation" value="subtraction">-
		<input type="radio" name="operation" value="multiplication">ร
		<input type="radio" name="operation" value="division">รท
		<input type="text" id="operand2" name="operand2" value=0>
	</form>
	<span>=</span>
	<span id="result"></span>
</body>

</html>
