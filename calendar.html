<!DOCTYPE HTML>
<html>
<head>
<title>Calendar</title>

<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- END jQuery -->

<!-- Moment -->
<!-- Credit: http://momentjs.com/ -->
<script src='js/moment-with-locales.min.js'></script>
<!-- END Moment -->

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- END Bootstrap -->

<!-- FullCalendar -->
<!-- Credit: fullcalendar.io -->
<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css">
<!-- END FullCalendar -->

<script>
$(document).ready(function () {
    // Initialize calendar
    "use strict";
    $('#calendar').fullCalendar({
        aspectRatio: 1.78,
        fixedWeekCount: false
    });
    // Log in with AJAX
    $('#login').click(function (event) {
        event.preventDefault();
        console.log("login");
    });
    // Bring up sign up form
    $('#signup').click(function (event) {
        event.preventDefault();
        console.log("signup");
        $('#signup_modal').modal('show');
    });
    // Sign up with AJAX
    $('#signup_submit').click(function (event) {
        event.preventDefault();
    });
});
</script>
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<form class="navbar-form navbar-right" id="login_form" action="#">
        		<div class="form-group">
        			<label for="username">Username</label>
          			<input type="text" class="form-control" id="username" placeholder="Username">
        		</div>
        		<div class="form-group">
    				<label for="password">Password</label>
    				<input type="password" class="form-control" id="password" placeholder="Password">
  				</div>
        		<button type="submit" class="btn btn-default" id="login">Login</button>
        		<button type="button" class="navbar-right btn btn-default" id="signup">Sign Up</button>
        	</form>
      	</div>
    </div>
</nav>
<div id="calendar">
</div>

<!-- Signup form -->
<div class="container modal fade" id="signup_modal">
	<div class="modal-content col-md-6">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		</div>
		<div class="modal-body">
			<form id="signup_form" class="col-md-6" action="#" method="post">
				<div class="form-group">
					<label for="signup_email">Username</label>
					<input type="text" id="signup_email" class="form-control" placeholder="Your email address" required>
				</div>
				<div class="form-group">
					<label for="signup_first_name">First Name</label>
					<input type="text" id="signup_first_name" class="form-control" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="signup_first_name">Last Name</label>
					<input type="text" id="signup_last_name" class="form-control" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="signup_password">Password</label>
					<input type="password" id="signup_password" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="confirm_password">Confirm Password</label>
					<input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<button id="signup_submit" class="btn btn-lg btn-primary" type="submit">Sign up</button>
					</div>
				</div>
			</form>
			<div class="modal-footer">
      		</div>
		</div>
	</div>
</div>
<!-- END signup form -->
</body>
</html>
